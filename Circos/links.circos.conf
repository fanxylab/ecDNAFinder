
<<include conf/colors_fonts_patterns.conf>>
<<include conf/ideogram.conf>>
<<include conf/ticks.conf>>

<image>
<<include conf/image.conf>>
#background* = black
</image>

karyotype   = conf/karyotype.human.hg38.txt
chromosomes_units           = 1000000
#chromosomes                 = hs9[a]:40-45;hs1[b]:40-45;hs9[c]:65-70;hs1[d]:50-55
chromosomes_display_default = yes

<plots>
<plot>
type  = text
file  = data//links.gene.txt
color = black
r1    =  0.985r
r0    = 0.8r

label_size = 12
label_font = light
padding    = 1p
rpadding   = 1p

show_links     = yes
link_dims      = 2p,3p,6p,4p,0p
link_thickness = 1.5p
link_color     = red

label_snuggle        = yes
max_snuggle_distance = 3r
snuggle_sampling     = 1
snuggle_tolerance    = 0.25r
#snuggle_refine                 = yes #slow
#snuggle_link_overlap_test      = yes 
#snuggle_link_overlap_tolerance = 2p
</plot>

<plot>
type      = histogram
file      = data//links.num.txt
r1        = 0.79r
r0        = 0.645r
min       = 0

thickness      = 1
##stroke_color  = bgreen
stroke_thickness = 1
extend_bin     = no
fill_under     = yes
#fill_color     = blue
#orientation    = in
<backgrounds>
<background>
color = vvvlgrey
</background>
</backgrounds>
<axes>
<axis>
spacing   = 0.1r
color     = lgrey
thickness = 1
</axis>
</axes>
<rules>
#<rule>
#use       = no
#condition = var(value) < 0
#show      = no
#</rule>
<rule>
condition  = var(value) <=5
fill_color = 0,0,0
thickness   = 1
color      = 0,0,0
#fill_color = eval(sprintf("spectral-11-seq-%d",remap_int(var(value),1,1000,1,8)))
</rule>
<rule>
condition  = var(value) >5
fill_color = 243,91,210
thickness   = 1
color      = 239,33,195
</rule>
</rules>
</plot>
</plots>

<links>
radius = 0.640r
crest  = 1.2
bezier_radius        = 0r
bezier_radius_purity = 0.5
ribbon = yes
z      = 2
#stroke_color     = vvdgrey
stroke_thickness = 1.7
<link>
file         = data/links.txt
record_limit = 500000
flat         = yes
color        = red
stroke_color = red
<rules>
#thickness  = eval(sprintf("%d",remap_round(max(var(size1),var(size2)),1,25000,1,8)))
#z          = eval(int(max(var(size1),var(size2))/100))
<rule>
condition    = var(type) eq 'headtail'
show         = no
color        = lgrey
stroke_color = lgrey
</rule>
<rule>
condition  = var(type) eq 'circos'
show       = no
color      = dvgrey
stroke_color = dvgrey
</rule>

</rules>
</link>
</links>

<<include conf/housekeeping.conf>>
data_out_of_range* = trim
