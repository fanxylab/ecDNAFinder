##############################################cnv logcopy###################
<plot>
type = scatter
file = data/cnv.logcopy.txt
r1   = 0.63r
r0   = 0.50r
min  = -5
max  = 5
glyph = circle
glyph_size = 2
orientation = center

<axes>
<axis>
color     = lgrey
thickness = 1.2
spacing   = 0.5r
</axis>
</axes>
<rules>
<rule>
condition  = 1
glyph_size = eval( 3 + 2*abs(var(value)))
flow       = continue
color      = red
</rule>
<rule>
condition  = var(value) >= 2
stroke_color = black
stroke_thickness = 1
</rule>
</rules>
</plot>
##############################################cnv meanlogcopy###################
